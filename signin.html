<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
</head>
<body bgcolor="#D3D3D3">   
    <form action="https://navaneethhk2023.github.io/Web_Programming/">
        <table align="center" width ="400" border="1px" >
            <tr>
                <td colspan="2" align="center"><h2>Login</h2></td>
            </tr>
            <tr>
                <td><label for="signin-email">Email:</label></td>
                <td><input type="email" id="signin-email" name="signin-email" required></td>
            </tr>
            <tr>
                <td><label for="signin-password">Password:</label></td>
                <td><input type="password" id="signin-password" name="signin-password" required></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="checkbox" id="signin-remember" name="signin-remember">
                    <label for="signin-remember">Remember Me</label>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <button type="submit">Sign In</button>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <a href="#">Forgot Username / Password?</a><br>
                    <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
                </td>
            </tr>
        </table>
    </form>

</body>
</html>
