<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body bgcolor="#D3D3D3">
    <form action="/signin.html" method="get">
        <table align="center" border="1px">
            <tr>
                <td colspan="2" align="center">
                    <h2>Sign Up Here</h2>          
                </td>
            </tr>
            <tr>
                <td><label for="signup-username">Username:</label></td>
                <td><input type="text" id="signup-username" name="signup-username" required></td>
            </tr>
            <tr>
                <td><label for="signup-email">Email Address:</label></td>
                <td><input type="email" id="signup-email" name="signup-email" required></td>
            </tr>
            <tr>
                <td><label for="signup-password">Password:</label></td>
                <td><input type="password" id="signup-password" name="signup-password" required></td>
            </tr>
            <tr>
                <td><label for="signup-confirm-password">Confirm Password:</label></td>
                <td><input type="password" id="signup-confirm-password" name="signup-confirm-password" required></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="checkbox" id="signup-terms" name="signup-terms">
                    <label for="signup-terms">I accept the Terms of Use & Privacy Policy</label>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <button type="submit">Sign Up</button>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <p>Already have an account? <a href="signin.html">Sign In</a></p>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
